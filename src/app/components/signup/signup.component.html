<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid"
          alt="Login Image"
        />
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="signupForm">
          <!-- First Name -->
          <div
            class="form-outline mb-4 mt-2"
            [class.error]="
              signupForm.controls['FirstName'].dirty &&
              signupForm.hasError('required', 'FirstName')
            "
          >
            <label class="form-label">First Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter your First Name"
              formControlName="FirstName"
            />
            <small
              class="text-danger"
              *ngIf="
                signupForm.controls['FirstName'].dirty &&
                signupForm.hasError('required', 'FirstName')
              "
            >
              firstName is required!</small
            >
          </div>

          <!-- Last Name -->
          <div
            class="form-outline mb-4 mt-2"
            [class.error]="
              signupForm.controls['LastName'].dirty &&
              signupForm.hasError('required', 'LastName')
            "
          >
            <label class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter your Last Name"
              formControlName="LastName"
            />
            <small
              class="text-danger"
              *ngIf="
                signupForm.controls['LastName'].dirty &&
                signupForm.hasError('required', 'LastName')
              "
              >lastName is required!</small
            >
          </div>
          <!-- Phone Number -->
          <div
            class="form-outline mb-4 mt-2"
            [class.error]="
              signupForm.controls['PhoneNumber'].dirty &&
              signupForm.hasError('required', 'PhoneNumber')
            "
          >
            <label class="form-label">Phone Number</label>
            <input
              type="number"
              class="form-control"
              placeholder="Enter your Phone Number"
              formControlName="PhoneNumber"
            />
            <small
              class="text-danger"
              *ngIf="
                signupForm.controls['PhoneNumber'].dirty &&
                signupForm.hasError('required', 'PhoneNumber')
              "
              >phoneNumber is required!</small
            >
          </div>

          <!-- Email input -->
          <div
            class="form-outline mb-4 mt-2"
            [class.error]="
              signupForm.controls['Email'].dirty &&
              signupForm.hasError('required', 'Email')
            "
          >
            <label class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              placeholder="Enter a valid email address"
              formControlName="Email"
            />
            <small
              class="text-danger"
              *ngIf="
                signupForm.controls['Email'].dirty &&
                signupForm.hasError('required', 'Email')
              "
              >email is required!</small
            >
          </div>
          <!-- Password input -->
          <div
            class="form-outline mb-3"
            [class.error]="
              signupForm.controls['Password'].dirty &&
              signupForm.hasError('required', 'Password')
            "
          >
            <label class="form-label">Password</label>
            <input
              [type]="type"
              class="form-control"
              placeholder="Enter password"
              formControlName="Password"
            />
            <small
              class="text-danger"
              *ngIf="
                signupForm.controls['Password'].dirty &&
                signupForm.hasError('required', 'Password')
              "
              >password is required!</small
            >
            <!-- input type is coming from a component (ts file) -->
            <span
              (click)="hideshowPass()"
              class="fa {{ eyeIcon }}"
              style="cursor: pointer"
            ></span>
          </div>
          <div class="text-center text-lg-start mt-4 pt-2">
            <button
              type="submit"
              class="btn btn-primary"
              style="padding-left: 1.5rem; padding-right: 1.5rem"
              [disabled]="signupForm.invalid"
              (click)="onRegister()"
            >
              Sign Up
            </button>
            <p class="small fw-bold mt-2 pt-1 mb-0">
              Don't have an account?
              <a
                class="link-danger"
                routerLink="/login"
                style="text-decoration: none"
                >Sign In</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
