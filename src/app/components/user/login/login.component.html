<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid"
          alt="Login Image"
        />
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="loginForm">
          <!-- Email input -->
          <div class="form-outline mb-4 mt-2">
            <label class="form-label">Email address</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter a valid email address"
              formControlName="email"
            />
            <small
              *ngIf="
                loginForm.controls['email'].dirty &&
                loginForm.hasError('required', 'email')
              "
              class="text-danger"
              >*Email is required!!</small
            >
          </div>
          <!-- Password input -->
          <div
            class="form-outline mb-3"
            [class.error]="
              loginForm.controls['password'].dirty &&
              loginForm.hasError('required', 'password')
            "
          >
            <label class="form-label">Password</label>
            <input
              [type]="type"
              class="form-control"
              placeholder="Enter password"
              formControlName="password"
            />
            <!-- input type is coming from a component (ts file) -->
            <span
              (click)="hideshowPass()"
              class="fa {{ eyeIcon }}"
              style="cursor: pointer"
            ></span>
            <small
              *ngIf="
                loginForm.controls['password'].dirty &&
                loginForm.hasError('required', 'password')
              "
              class="px-4 text-danger"
              >*Password is required!!</small
            >
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <a
              class="link-primary pt-2"
              style="text-decoration: none; cursor: pointer"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              >Forgot password?</a
            >
          </div>

          <!-- modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    Modal title
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form [formGroup]="forgetPasswordForm">
                    <div class="form-outline mb-4 mt-2">
                      <label class="form-label">Email address</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Enter a valid email address"
                        formControlName="forgetPasswordEmail"
                      />
                      <small
                        *ngIf="
                          forgetPasswordForm.controls['forgetPasswordEmail']
                            .dirty &&
                          forgetPasswordForm.hasError(
                            'pattern',
                            'forgetPasswordEmail'
                          )
                        "
                        class="text-danger"
                        >*Enter valid Email!!</small
                      >
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    mat-raised-button
                    color="basic"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button
                    mat-raised-button
                    color="primary"
                    (click)="SendResetPassLink()"
                    [disabled]="forgetPasswordForm.invalid"
                  >
                    Save changes
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- modal end -->
          <div class="text-center text-lg-start mt-4 pt-2">
            <button
              mat-raised-button
              color="primary"
              (click)="onLogin()"
              [disabled]="loginForm.invalid"
            >
              Sign In
            </button>
            <p class="fw-bold mt-2 pt-1 mb-0">
              Don't have an account?
              <a
                class="link-danger"
                style="text-decoration: none"
                routerLink="/signup"
                >Sign Up
              </a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
