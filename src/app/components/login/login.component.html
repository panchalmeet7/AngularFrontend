
<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid"
          alt="Login Image"
        />
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form method="POST" asp-action="Login" asp-controller="Account">
          <!-- Email input -->
          <div class="form-outline mb-4 mt-2">
            <label class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              placeholder="Enter a valid email address"
            />
          </div>
          <!-- <div class="example-container">
            <mat-form-field>
              <mat-label>Enter your email</mat-label>
              <input
                matInput
                placeholder="pat@example.com"
                [formControl]="email"
                required
              />
              <mat-error *ngIf="email.invalid">{{
                getErrorMessage()
              }}</mat-error>
            </mat-form-field>
          </div> -->

          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label">Password</label>
            <input
              [type]="type"
              class="form-control"
              placeholder="Enter password"
            />
            <!-- input type is coming from a component (ts file) -->
            <span
              (click)="hideshowPass()"
              class="fa {{ eyeIcon }}"
              style="cursor: pointer"
            ></span>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <a id="forgetpassword" class="text-body">Forgot password?</a>
          </div>
          <div class="text-center text-lg-start mt-4 pt-2">
            <button
              type="submit"
              class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem"
            >
              Login
            </button>
            <p class="small fw-bold mt-2 pt-1 mb-0">
              Don't have an account?
              <a class="link-danger" routerLink="/signup">Sign Up</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
