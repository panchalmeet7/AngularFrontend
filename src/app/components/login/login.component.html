<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid"
          alt="Login Image"
        />
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="loginForm">
          <!-- Email input -->
          <div
            class="form-outline mb-4 mt-2"
            [class.error]="
              loginForm.controls['email'].dirty &&
              loginForm.hasError('required', 'email')
            "
          >
            <label class="form-label">Email address</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter a valid email address"
              formControlName="email"
            />
            <small
              *ngIf="
                loginForm.controls['email'].dirty &&
                loginForm.hasError('required', 'email')
              "
              class="text-danger"
              >*Email is required!!</small
            >
          </div>

          <!-- Password input -->
          <div
            class="form-outline mb-3"
            [class.error]="
              loginForm.controls['password'].dirty &&
              loginForm.hasError('required', 'password')
            "
          >
            <label class="form-label">Password</label>
            <input
              [type]="type"
              class="form-control"
              placeholder="Enter password"
              formControlName="password"
            />
            <!-- input type is coming from a component (ts file) -->
            <span
              (click)="hideshowPass()"
              class="fa {{ eyeIcon }}"
              style="cursor: pointer"
            ></span>
            <small
              *ngIf="
                loginForm.controls['password'].dirty &&
                loginForm.hasError('required', 'password')
              "
              class="px-4 text-danger"
              >*Password is required!!</small
            >
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <a class="link-primary pt-2" style="text-decoration: none"
              >Forgot password?</a
            >
          </div>
          <div class="text-center text-lg-start mt-4 pt-2">
            <button
              type="submit"
              class="btn btn-primary"
              style="padding-left: 1.5rem; padding-right: 1.5rem"
              (click)="onLogin()"
              [disabled]="loginForm.invalid"
            >
              Login
            </button>
            <p class="small fw-bold mt-2 pt-1 mb-0">
              Don't have an account?
              <a
                class="link-danger"
                style="text-decoration: none"
                routerLink="/signup"
                >Sign Up</a
              >
            </p>
            <div class="mt-5">
              <button mat-raised-button color="primary" class="mx-5">
                Primary
              </button>
              <mat-form-field>
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" />
                <button
                  mat-icon-button
                  matSuffix
                  (click)="hide = !hide"
                  [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide"
                >
                  <mat-icon>{{
                    hide ? "visibility_off" : "visibility"
                  }}</mat-icon>
                </button>
              </mat-form-field>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
